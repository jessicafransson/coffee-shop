<script>
    // Disables +/- buttons outside range 1-99
    function handleEnableDisable(itemId) {
        let currentValue = parseInt($(`.id_qty_${itemId}`).val());
        let minusDisabled = currentValue < 2;
        let plusDisabled = currentValue > 98;
        $(`.minus-qty-${itemId}`).prop('disabled', minusDisabled);
        $(`.plus-qty-${itemId}`).prop('disabled', plusDisabled);
    }

    // Ensures proper enabling/disabling of all inputs on page load
    let allQtyInputs = $('.qty-input');
    for(let i = 0; i < allQtyInputs.length; i++){
        let itemId = $(allQtyInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    // Check enable/disable every time the input is changed
    $('.qty-input').change(function(){
        let itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Increment quantity
    $('.plus-qty').click(function(e) {
        e.preventDefault();
        console.log('+ clicked');
        let closestInput = $(this).closest('.qty-btns').find('.qty-input')[0];
        let currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1);
        let itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Decrease quantity
    $('.minus-qty').click(function(e) {
        e.preventDefault();
        console.log('- clicked');
        let closestInput = $(this).closest('.qty-btns').find('.qty-input')[0];
        let currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1);
        let itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });
</script>
