{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Edit Coupon{% endblock %}

{% block page_header %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h2 class="text-center">Admin Edit Coupon</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="row mx-4 mb-4">
    <div class="col-12">
        <h4 class="mt-3">Edit Coupon:</h4>
    </div>
    <div class="col-lg-6 mt-2">
        <form method="POST" action="{% url 'edit_coupon' coupon.id %}" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <p class="small font-italic">* Required</p>
            <div class="text-md-right text-center pt-3">
                <a class="btn btn-outline-dark rounded-pill" href="{% url 'add_coupon' %}">Cancel</a>
                <button class="btn link-btn rounded-pill" type="submit">Update Coupon</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
