{% extends "base.html" %}
    {% load static %}
    
    {% block extra_title %} - Contact Us{% endblock %}

    {% block extra_meta %}
        <meta name="description" content="Coffee Shop - Contact Us. Coffee Shop, an online e-commerce store selling all you need for your ultimate coffee experience at home!">
        <meta name="keywords" content="Contact us, Coffee Shop, e-commerce, online shop, shop, coffee beans, espresso, coffee, filter coffee, pour over">
    
       <!-- SoMe, contact, online  -->
       <meta property="og:type" content="article">
       <meta property="og:title" content="Coffee Shop - Contact Us">
       <meta property="og:description" content="Coffee Shop - Contact Us. Coffee Shop, an online ecommerce store selling all you need for your ultimate coffee experience at home">
       <meta property="og:image:alt" content="Coffee Shop image of coffee beans being roasted">
       <!--<meta property="og:url" content=" deployed heroku url here">
       <meta property="og:site_name" content="Coffee Shop - contact us">
       -->
   {% endblock %} 

    {% block content %}
        <div class="row page-title">
            <h3>Contact Us</h3>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <p class="text-muted text-center">Fill out this form below to get in touch with us.</p>
                <form action="{% url 'contact' %}" method="POST" id="contact-form" class="pt-5">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- buttons for submitt and go back -->
                    <div class="submit-button text-right mt-5 mb-2">
                        <a href="{% url 'products' %}" class="btn btn-outline-red my-2">
                            <span class="mr-2"><i class="fa-solid fa-chevron-left"></i></span>
                            <span>Back to Shop</span>
                        </a>
                        <button class="btn btn-outline-blue my-2" id="submit-button">
                            <span class="mr-2"><i class="fa-regular fa-paper-plane"></i></span>
                            <span>Send message</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    {% endblock %}
