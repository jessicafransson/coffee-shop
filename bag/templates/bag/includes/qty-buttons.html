<button class="btn-dark rounded minus-qty minus-qty-{{ item.item_id }}" data-item_id="{{ item.item_id }}">
    <i class="fas fa-minus fa-sm"></i>
</button>
<input class="form-control form-control-sm qty-input text-center p-0 id_qty_{{ item.item_id }}" type="number"
    name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">
<button class="btn-light rounded plus-qty plus-qty-{{ item.item_id }}" data-item_id="{{ item.item_id }}">
    <i class="fas fa-plus fa-sm"></i>
</button>
